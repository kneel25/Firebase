<!DOCTYPE html>
<html>

<head>
    <title>TrainTime</title>
    <!-- Link to Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Time</h1>
            <h2>Track Your Train Bro</h2>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">

                <table class="table table-hover" id="train-table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">Add Train</div>
            <div class="panel-body">

                <!--train form-->
                <form>

                    <div class="form-group">
                        <label for="trainName">Train Name:</label>
                        <input type="text" class="form-control" id="trainName">
                    </div>

                    <div class="form-group">
                        <label for="destination">Destination:</label>
                        <input type="text" class="form-control" id="destination">
                    </div>

                    <div class="form-group">
                        <label for="firstTrain">First Train Time: (HH:mm - military time)</label>
                        <input type="text" id="firstTrain" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="frequency">Frequency: (min)</label>
                        <input type="number" id="frequency" class="form-control">
                    </div>

                    <button class="btn btn-primary" id="sub-butt" type="submit">Go!</button>
                </form>
                <!--End of Form-->
            </div>
        </div>


    </div>
    <!--container close-->

    <!-- firebase link -->
    <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>
    <!-- jQuery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment link -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!--JS link-->
    <script src="assets/javascript.js"></script>
</body>

</html>
